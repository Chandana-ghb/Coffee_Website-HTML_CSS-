<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>

    <meta property="og:title" content="Bean Scene - Coffee Shop" />
    <meta property="og:description"
        content="Discover the best coffee at Bean Scene. We provide quality coffee that boosts productivity and builds your mood." />
    <meta property="og:image"
        content="https://static.vecteezy.com/system/resources/previews/031/740/626/non_2x/coffee-cup-logo-design-template-premium-coffee-shop-logo-free-vector.jpg" />
    <meta property="og:type" content="webpage" />

    <link rel="icon" href="./Assets/favicon.png">
    <style>
        body {
            background-image: url('./Assets/SignIn.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .login-form {
            width: 90%;
            max-width: 350px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: black;
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        .login-form h1 {
            font-size: 2rem;
            text-align: center;
            text-transform: uppercase;
            margin: 20px 0;
        }

        .login-form p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .login-form input {
            box-sizing: border-box;
            font-size: 16px;
            width: 100%;
            padding: 12px 15px;
            border: 0;
            outline: none;
            border-radius: 50px;
        }

        .login-form button {
            font-size: 16px;
            font-weight: bold;
            margin: 25px 0;
            padding: 12px;
            width: 100%;
            max-width: 125px;
            border-radius: 50px;
            border: 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-form button:hover {
            background-color: black;
            color: aliceblue;
        }

        .signup-text {
            text-align: center;
            margin-top: 15px;
            font-size: 1rem;
            color: black;
        }

        .signup-text a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 1px solid white;
        }

        @media (max-height: 500px) {
            .login-form {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                margin: 50px auto;
            }
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h1>Login Form</h1>
        <form autocomplete="off" action="./home.html">
            <p>User Name</p>
            <input type="text" name="user name" placeholder="User Name" pattern="[a-zA-Z ]{3,30}"
                title="Username must be between 3 and 30 letters long and contain no numbers or special characters except space."
                required>
            <p>Password</p>
            <input type="password" name="password" placeholder="Password"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}"
                title="Password must be 8-16 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character !@#$%^&*"
                required>
            <center><button type="submit">Login</button></center>

            <div class="signup-text">
                Don't have an account? <a href="./SignUp.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>

</html>
